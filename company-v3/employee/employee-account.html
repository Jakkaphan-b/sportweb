<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.7rem;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            /* จัดให้ข้อความอยู่ตรงกลางตามแนวตั้ง */
        }

        .logo img {
            width: 50px;
            /* ปรับขนาดตามต้องการ */
            height: auto;
            margin-right: 20px;
            /* เพิ่มระยะห่างระหว่างรูปกับข้อความ */
            border-radius: 100px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .profile img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        h2 {
            text-align: center;
        }

        .info {
            margin-bottom: 15px;
        }

        .info strong {
            display: block;
        }
        .exit{
            text-align: center;
            margin-top: 20px;
        }
        .exit a{
            color:red;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/company-V2/images/logo.jpg.webp" alt="Logo">
            <h1>Football Gear Store</h1>
        </div>

        <nav>
            <a href="/company-V2/employee/employee-news.html">ข่าวสารพนักงาน</a>
            <a href="/company-V2/employee/addproduct.html">เพิ่มสินค้าสินค้า</a>
            <a href="/company-V2/employee/inventory.html">รายการสินค้าคงเหลือ</a>
            <a href="/company-V2/employee/employee-account.html">บัญชี</a>
        </nav>
    </header>
    <div class="container">
        <div class="profile">
            <img src="/company-V2/images/employee1.webp" alt="Employee">
        </div>
        <h2>ข้อมูลพนักงาน</h2>
        <div class="info">
            <strong>ชื่อ:</strong> <span id="employee-name">สมชาย ใจดี</span>
        </div>
        <div class="info">
            <strong>ตำแหน่ง:</strong> <span id="employee-position">นักพัฒนาเว็บ</span>
        </div>
        <div class="info">
            <strong>อีเมล:</strong> <span id="employee-email">somchai@example.com</span>
        </div>
        <div class="info">
            <strong>เบอร์โทร:</strong> <span id="employee-phone">081-234-5678</span>
        </div>
        <h2>สวัสดิการ</h2>
        <ul>
            <li>ประกันสุขภาพ</li>
            <li>โบนัสประจำปี</li>
            <li>วันลาพักร้อน 15 วัน/ปี</li>
            <li>อบรมพัฒนาทักษะ</li>
        </ul>
        <div class="exit">
            <a href="/company-V2/index.html">ออกจากระบบ</a>
        </div>
    </div>
    
</body>

</html>
