<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อสินค้า</title>
    <style>
        .black a{
            text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header h2 {
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="tel"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .summary {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .summary ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .summary li {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            height: 40px;
            background-color:green;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="black">
        <a href="cart.html">black</a>
    </div>
    <div class="container">
        <div class="header">
            <h2>สั่งซื้อสินค้า</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="name">ชื่อ-นามสกุล</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tel">เบอร์โทรศัพท์</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="address">ที่อยู่</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="summary">
                <h2>สรุปรายการสั่งซื้อ</h2>
                <ul>
                    <li>สินค้า 1: 100 บาท</li>
                    <li>สินค้า 2: 200 บาท</li>
                    <li>สินค้า 3: 300 บาท</li>
                    <li>รวม: 600 บาท</li>
                </ul>
            </div>
            <button type="submit">สั่งซื้อ</button>
        </form>
    </div>
</body>
</html>
