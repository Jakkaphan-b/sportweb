<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tacking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(/images/black/b02.jgp.webp)no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.7rem;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            /* จัดให้ข้อความอยู่ตรงกลางตามแนวตั้ง */
        }

        .logo img {
            width: 50px;
            /* ปรับขนาดตามต้องการ */
            height: auto;
            margin-right: 20px;
            /* เพิ่มระยะห่างระหว่างรูปกับข้อความ */
            border-radius: 100px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .profile-list {
            display: flex;
            flex-direction: row;
            max-width: 1000px;
            height: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-list h2 {
            margin-bottom: 20px;
        }

        .profile-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-list li {
            margin-bottom: 10px;
        }

        .profile-list li span {
            font-weight: bold;
        }

        .manu {
            margin-right: 20px;
            padding: 30px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .manu a {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 5px;
            width: 100%;
            text-align: center;
        }

        .manu h2 {
            margin: 0px;
        }

        .tracking {
            margin-right: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .tracking-info {
            margin-top: 20px;
        }

        .detail {
            margin-left: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg.webp" alt="Logo">
            <h1>Football Gear Store</h1>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
            <a href="Account.html">Account</a>
        </nav>
    </header>

    <container class="profile-list">

        <div class="manu">
            <h2>Manu</h2>
            <a href="/profile/profile.html">profile</a>
            <a href="">tacking</a>
        </div>
        <div class="tracking">
            <h2>ติดตามพัสดุ</h2>
            <form>
                <label for="tracking-number">รหัสพัสดุ:</label>
                <input type="text" id="tracking-number" name="tracking-number">
                <button id="track-button">ติดตาม</button>
            </form>
            <div class="tracking-info">
                <p>สถานะพัสดุ: <span id="tracking-status"></span></p>
                <p>วันที่ส่งพัสดุ: <span id="tracking-date"></span></p>
            </div>
        </div>

        <div class="detail">
            <h2>รายละเอียดพัสดุ</h2>
            <p>ชื่อผู้รับ: <span id="receiver-name"></span></p>
            <p>ที่อยู่ผู้รับ: <span id="receiver-address"></span></p>
            <p>วิธีการจัดส่ง: <span id="shipping-method"></span></p>
        </div>

    </container>
    <script>
        // ฟังก์ชันสำหรับดึงข้อมูลพัสดุ
        function getTrackingInfo(trackingNumber) {
            // ดึงข้อมูลพัสดุจากฐานข้อมูล
            // ในที่นี้จะใช่ข้อมูลตัวอย่าง
            const trackingInfo = {
                status: "กำลังจัดส่ง",
                date: "2022-01-01",
                receiverName: "ชื่อผู้รับ",
                receiverAddress: "ที่อยู่ผู้รับ",
                shippingMethod: "วิธีการจัดส่ง"
            };
            return trackingInfo;
        }

        // ฟังก์ชันสำหรับแสดงข้อมูลพัสดุ
        function displayTrackingInfo(trackingInfo) {
            const trackingStatus = document.getElementById("tracking-status");
            const trackingDate = document.getElementById("tracking-date");
            const receiverName = document.getElementById("receiver-name");
            const receiverAddress = document.getElementById("receiver-address");
            const shippingMethod = document.getElementById("shipping-method");

            trackingStatus.textContent = trackingInfo.status;
            trackingDate.textContent = trackingInfo.date;
            receiverName.textContent = trackingInfo.receiverName;
            receiverAddress.textContent = trackingInfo.receiverAddress;
            shippingMethod.textContent = trackingInfo.shippingMethod;
        }

        // ฟังก์ชันสำหรับดึงข้อมูลพัสดุและแสดงผล
        function trackPackage() {
            const trackingNumber = document.getElementById("tracking-number").value;
            const trackingInfo = getTrackingInfo(trackingNumber);
            displayTrackingInfo(trackingInfo);
        }

        // ฟังก์ชันสำหรับเรียกใช้เมื่อกดปุ่มติดตาม
        document.getElementById("track-button").addEventListener("click", trackPackage);
    </script>
</body>

</html>
